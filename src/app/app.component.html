<md-toolbar color="primary">
  <span>{{title}}</span>
  <span class="spacer"></span>
  <button md-icon-button [mdMenuTriggerFor]="menu">
    <md-icon>more_vert</md-icon>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
      <md-icon>fingerprint</md-icon>
      <span>Login</span>
    </button>
    <button md-menu-item disabled>
      <md-icon>announcement</md-icon>
      <span>Issues</span>
    </button>
    <button md-menu-item>
      <md-icon>notifications_off</md-icon>
      <span>Disable alerts</span>
    </button>
  </md-menu>
</md-toolbar>
<md-tab-group>

  <md-tab label="Inicio">
      <md-list>
        <h3 md-subheader>Entidade Financieras</h3>
        <md-list-item *ngFor="let item of items | async">
          <md-icon md-list-avatar>folder</md-icon>
          <h4 md-line>{{item.codigo}}</h4>
          <p md-line> {{item.denominacion}} </p>
        </md-list-item>
      </md-list>
  </md-tab>
  <md-tab label="Data Object">
    <app-dataobject></app-dataobject>
  </md-tab>
  <md-tab label="Data List">
    <app-datalist></app-datalist>
  </md-tab>
</md-tab-group>
