<md-card>
  <md-card-header class="dataobject-card">
    <md-card-title>Data Object</md-card-title>
    <md-card-subtitle>{{(item | async)?.value}} {{(item | async)?.size}}</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <p>{{item | async | json}}</p>
    <md-input-container>
      <input mdInput #newvalue placeholder="Value"/>
    </md-input-container>
    <md-input-container>
      <input mdInput #newsize placeholder="Size"/>
    </md-input-container>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button (click)="save(newvalue.value)">Set Value</button>
    <button md-raised-button (click)="update(newsize.value)">Update Size</button>
    <button md-raised-button (click)="delete()">Delete</button>
  </md-card-actions>
</md-card>
